<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-box">
    <div class="box">
      <!-- left -->
      <div class="left section">
        <h1> Get <span class="insights"> insights</span> that help your business grow.</h1>
        <p class="height">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="social-media">
          <div class="companies item">
            <p>  <span class="media">10k+</span><br>COMPANIES</p>
          </div>
          <div class="templates item">
            <p><span class="media">314</span>  TEMPLATES</p>
          </div>
          <div class="queries item">
            <p><span class="media">12m+</span> QUERIES</p>
          </div>
        </div>
      </div>
      <!-- left end -->
      <img src="images/image-header-desktop.jpg" alt="image">
    </div>
  </div>

</body>

</html>
